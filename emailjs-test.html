<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Configuration Test</h1>
    <button onclick="testEmailJS()">Test EmailJS</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS - Correct configuration
        const PUBLIC_KEY = 'xmseWWr5kU87XRzB-';
        const SERVICE_ID = 'service_hsdecxb';
        const TEMPLATE_ID = 'template_q9osgu5';

        emailjs.init(PUBLIC_KEY);
        console.log('EmailJS initialized with public key:', PUBLIC_KEY);

        async function testEmailJS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            const templateParams = {
                name: 'Test User',
                from_email: 'test@example.com',
                subject: 'Test Subject',
                message: 'This is a test message from EmailJS configuration test.'
            };

            console.log('Service ID:', SERVICE_ID);
            console.log('Template ID:', TEMPLATE_ID);
            console.log('Public Key:', PUBLIC_KEY);
            console.log('Template Params:', templateParams);

            try {
                const result = await emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams, PUBLIC_KEY);
                console.log('SUCCESS:', result);
                resultDiv.innerHTML = `<div style="color: green;">SUCCESS: ${result.text}</div>`;
            } catch (error) {
                console.error('ERROR:', error);
                resultDiv.innerHTML = `<div style="color: red;">ERROR: ${error.text || error.message || JSON.stringify(error)}</div>`;
            }
        }
    </script>
</body>
</html>
